<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taif Alqahtani | Portfolio</title>
    <style>
        body {
            margin: 0; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: white; padding: 40px; border-radius: 25px; text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 320px;
        }
        .profile-icon {
            width: 100px; height: 100px; background: #2c3e50; color: white;
            border-radius: 50%; margin: 0 auto 20px; display: flex;
            align-items: center; justify-content: center; font-size: 40px; font-weight: bold;
        }
        h1 { font-size: 22px; color: #2c3e50; margin: 10px 0; }
        p { color: #7f8c8d; font-size: 14px; margin-bottom: 30px; }
        .btn {
            background: #27ae60; color: white; padding: 12px 30px; border-radius: 50px;
            text-decoration: none; font-weight: bold; transition: 0.3s; display: inline-block;
        }
        .btn:hover { background: #2ecc71; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-icon">TA</div>
        <h1>Taif Ali Alqahtani</h1>
        <p>Software Engineering Graduate</p>
        <a href="cv.md" class="btn">View My CV</a>
    </div>
</body>
</html>
